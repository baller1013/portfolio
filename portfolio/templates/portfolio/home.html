{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}



<div class="row justify-content-center mb-3">
  <div class="row">
    <div class="col-sm">
      <img src="{% static 'portfolio/Realtor.jpg' %}" width=200 height=200 class="img-fluid mb-2">
    </div>

  </div>
</div>
<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="myname" style='color:rgb(150, 0, 0)' <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@0;1&display=swap" rel="stylesheet">Will Ditto</h1>
  </div>
  <div class="col-md-9 text-center">
    <h1 style='color:rgb(105,105,105)'<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&display=swap" rel="stylesheet">IT Manager | Realtor</h1>
  </div>
</div>
<br>
<hr>
<h2 style='color:gray' class="mt-5-center">Website Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
